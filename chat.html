<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat ðŸ’¬</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .header {
      padding: 15px;
      text-align: center;
      background: rgba(0,0,0,0.3);
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.95rem;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .me {
      align-self: flex-end;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: white;
      border-bottom-right-radius: 5px;
      box-shadow: 0 4px 15px rgba(255,65,108,0.5);
    }

    .you {
      align-self: flex-start;
      background: linear-gradient(135deg, #24c6dc, #514a9d);
      color: white;
      border-bottom-left-radius: 5px;
      box-shadow: 0 4px 15px rgba(36,198,220,0.5);
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.2);
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .input-area button {
      margin-left: 10px;
      padding: 12px 18px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,65,108,0.8);
    }

    .input-area button:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ”¥ Private Chat ðŸ’¬</div>
    <div id="chatBox">
      <div class="message you">Hey bro ðŸ‘‹</div>
      <div class="message me">Yo! Whatâ€™s up? ðŸ˜Ž</div>
    </div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const chatBox = document.getElementById("chatBox");
      if (input.value.trim() !== "") {
        let msg = document.createElement("div");
        msg.classList.add("message", "me");
        msg.innerText = input.value;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";
      }
    }
  </script>
</body>
</html>
